<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive - cubes tween</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="stats.min.js"></script>
		<script src="tween.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, projector, renderer;
			var row = 0;
			var rowY = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://typeone.org">typeone.org</a> - shadowblocks';
				container.appendChild( info );

	 		camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 10000 );
		 	camera.position.x = 0;
			camera.position.y = 2000;
			camera.position.z = 0; 

				scene = new THREE.Scene();


				var geometry = new THREE.CubeGeometry( 100, 100, 100 );
				var material = new THREE.MeshLambertMaterial( { color: 0xe5e5e5} )
				
				for ( var i = 0; i < 450; i ++ ) {
				
				row = i / 15;

				rowY = Math.floor(row);

					var object = new THREE.Mesh( geometry, material );
					object.position.x = (i%15)*100-700
					object.position.y = -100;
					object.position.z = (rowY * 100) - 1200;
					object.scale.x = 1;
					object.scale.y = Math.random(15); /* add weighting so centre of image is flat and edges are more and more randomised */
					object.scale.z = 1;
					scene.add( object );

				}

				projector = new THREE.Projector();

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		 function onDocumentMouseDown( event ) { 

				event.preventDefault();

				var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
				projector.unprojectVector( vector, camera );

				var raycaster = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObjects( scene.children );

			/*	if ( intersects.length > 0 ) {

					new TWEEN.Tween( intersects[ 0 ].object.position ).to( {
						x: Math.random() * 800 - 400,
						y: Math.random() * 800 - 400,
						z: Math.random() * 800 - 400 }, 10 )
					.easing( TWEEN.Easing.Elastic.Out).start();

					new TWEEN.Tween( intersects[ 0 ].object.rotation ).to( {
						x: Math.random() * 2 * Math.PI,
						y: Math.random() * 2 * Math.PI,
						z: Math.random() * 2 * Math.PI }, 2000 )
					.easing( TWEEN.Easing.Elastic.Out).start();

				} 

				/*
				// Parse all the faces
				for ( var i in intersects ) {

					intersects[ i ].face.material[ 0 ].color.setHex( Math.random() * 0xffffff | 0x80000000 );

				}
				*/
			}

			//
		//add subtle blue ambient lighting
    		var ambientLight = new THREE.AmbientLight(0xe5e5e5);
    		scene.add(ambientLight);
      
      		// directional lighting
      		var directionalLight = new THREE.DirectionalLight(0xffffff);
      		directionalLight.position.set(1, 1, 1).normalize();
     		 scene.add(directionalLight); 
			
	
			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			var radius = 600;
			var theta = 0;

			function render() {

/*				TWEEN.update(); 

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) ); */
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
