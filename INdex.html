<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive - cubes tween</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

	
		<script src="tween.min.js"></script>
		
	

		<script>

			var container, stats;
			var camera, scene, projector, renderer;
			var row = 0;
			var rowY = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://typeone.org">typeone.org</a> - shadowblocks';
				container.appendChild( info );

	 		camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 10000 );
		 	camera.position.x = 0;
			camera.position.y = 650;
			camera.position.z = 0; 

				scene = new THREE.Scene();
				
				
				var geometry = new THREE.CubeGeometry( 50, 50, 50 );
				var material = new THREE.MeshLambertMaterial( { color: 0xFFFFFF} )
				
								
				for ( var i = 0; i < 144; i ++ ) {
				
				row = i / 9;

				rowY = Math.floor(row);

					var object = new THREE.Mesh( geometry, material );
					object.position.x = (i%9)*50- 200
					object.position.y = -50;
					object.position.z = (rowY * 50) - 400;
					object.scale.x = 1;
					object.scale.y = Math.random()*5; /* add weighting so centre of image is flat and edges are more and more randomised */
					object.scale.z = 1;
					scene.add( object );

				}
				
				
				//projector = new THREE.Projector();

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

				object.castShadow = true;
				object.receiveShadow = true;
				
				//add subtle blue ambient lighting
    		var ambientLight = new THREE.AmbientLight(0xe5e5e5);
    		scene.add(ambientLight);
      
      		// directional lighting
      		var directionalLight = new THREE.DirectionalLight(0xffffff);
      		directionalLight.position.set(1, 1, 1).normalize();
     		 scene.add(directionalLight); 
				
				camera.lookAt( scene.position );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		 function onDocumentMouseDown( event ) { 

				event.preventDefault();


			}

		
			
	
			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			

			function render() {

			
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
